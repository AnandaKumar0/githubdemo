<DOCTYPE.html>
<html>
    <head>
        <title>Forms</title>
    </head>
            <body bgcolor="yellow">
                <form>
                    <fieldset>
                        <legend>Academic Information</legend>
                        <label>Degree:</label>
                        <select>
                        <option>Master Of Business Application</option>
                        <option>Bachelor Of Business Application</option>
                        <option>Bachelor Of Computer Application</option>
                        <option>Master Of Computer Application</option>
                        <option>Bachelor Of Computer Science</option>
                        <option>Bachelor Of Computer Commerce</option>
                        <option>Bachelor Of Technlogy IT</option>
                        </select><br>
                        <label>Student ID:</label>
                        <input type="text" placeholder="Student ID"><br>
                        <label>Classes Attended</label>
                        <select multiple>
                        <option>Geography</option>
                        <option>Mathematics</option>
                        <option>English</option>
                        <option>History</option>
                        <option>Science</option>
                        <option>Biology</option>
                        <option>Computer Science</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Personal Details</legend>
                        <label>First Name:</label>
                        <input type="text" placeholder="First Name"><br>
                        <label>Last Name:</label>
                        <input type="text" placeholder="Last Name"><br>
                        <label>GENDER:</label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female<br>
                        <label>Email:</label>
                        <input type="email" placeholder="Email-ID">
                    </fieldset><br>
                    <textarea rows="5" cols="40">TERMS AND CONDITIONS.....</textarea><br><br>
                    <button>Send Form</button>
                    <button>Clear Form</button>
                </form>
            </body>
</html>
